<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FFB6C1">
    <title>Pimpolhinhos - Gest√£o de Consult√≥rio</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFB6C1 0%, #B0E0E6 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #FFB6C1;
            font-size: 32px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #999;
            font-size: 14px;
        }

        .progress-bar {
            background: #f0f0f0;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #FFB6C1, #E0BBE4);
            height: 100%;
            width: 33%;
            transition: width 0.3s ease;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            font-size: 24px;
            color: #4A4A4A;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #4A4A4A;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #E0E0E0;
            border-radius: 12px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #FFB6C1;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .buttons {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-back {
            background: white;
            border: 2px solid #FFB6C1;
            color: #4A4A4A;
        }

        .btn-next {
            background: linear-gradient(135deg, #FFB6C1, #E0BBE4);
            color: white;
        }

        button:active {
            transform: scale(0.98);
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .success-message.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üå± Pimpolhinhos</h1>
            <p>Formul√°rio dos Pais</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>

        <!-- SE√á√ÉO 1: IDENTIFICA√á√ÉO -->
        <div class="form-section active" id="section1">
            <h2 class="section-title">üë®‚Äçüë©‚Äçüëß Identifica√ß√£o dos Respons√°veis</h2>

            <div class="form-group">
                <label>Nome Completo da M√£e *</label>
                <input type="text" id="nomeMae" required>
            </div>

            <div class="form-group">
                <label>Nome Completo do Pai *</label>
                <input type="text" id="nomePai" required>
            </div>

            <div class="form-group">
                <label>Estado Civil / Configura√ß√£o Familiar *</label>
                <select id="estadoCivil" required>
                    <option value="">Selecione...</option>
                    <option value="casados">Casados</option>
                    <option value="uniao_estavel">Uni√£o Est√°vel</option>
                    <option value="divorciados">Divorciados</option>
                    <option value="separados">Separados</option>
                    <option value="mae_solo">M√£e Solo</option>
                    <option value="pai_solo">Pai Solo</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <div class="form-group">
                <label>Telefone da M√£e *</label>
                <input type="tel" id="telefoneMae" placeholder="(00) 00000-0000" required>
            </div>

            <div class="form-group">
                <label>Telefone do Pai</label>
                <input type="tel" id="telefonePai" placeholder="(00) 00000-0000">
            </div>

            <div class="form-group">
                <label>E-mail da M√£e *</label>
                <input type="email" id="emailMae" required>
            </div>

            <div class="form-group">
                <label>E-mail do Pai</label>
                <input type="email" id="emailPai">
            </div>

            <div class="form-group">
                <label>Endere√ßo Completo *</label>
                <textarea id="endereco" required></textarea>
            </div>

            <div class="buttons">
                <button class="btn-next" onclick="nextSection(2)">
                    Pr√≥ximo ‚Üí
                </button>
            </div>
        </div>

        <!-- SE√á√ÉO 2: DIN√ÇMICA FAMILIAR -->
        <div class="form-section" id="section2">
            <h2 class="section-title">üè† Din√¢mica Familiar</h2>

            <div class="form-group">
                <label>Com quem a crian√ßa mora? *</label>
                <input type="text" id="moraComQuem" required>
            </div>

            <div class="form-group">
                <label>Irm√£os (nomes e idades)</label>
                <textarea id="irmaos" placeholder="Ex: Jo√£o, 8 anos / Maria, 3 anos"></textarea>
            </div>

            <div class="form-group">
                <label>Rotina (quem busca na escola, hor√°rios) *</label>
                <textarea id="rotina" required></textarea>
            </div>

            <div class="form-group">
                <label>Hist√≥rico de sa√∫de mental na fam√≠lia</label>
                <textarea id="historicoFamiliar"></textarea>
            </div>

            <div class="buttons">
                <button class="btn-back" onclick="prevSection(1)">
                    ‚Üê Voltar
                </button>
                <button class="btn-next" onclick="nextSection(3)">
                    Pr√≥ximo ‚Üí
                </button>
            </div>
        </div>

        <!-- SE√á√ÉO 3: QUEIXA PRINCIPAL -->
        <div class="form-section" id="section3">
            <h2 class="section-title">üí≠ Queixa Principal</h2>

            <div class="form-group">
                <label>O que motivou a busca pelo atendimento? *</label>
                <textarea id="motivoBusca" required></textarea>
            </div>

            <div class="form-group">
                <label>Quando come√ßaram a perceber as dificuldades? *</label>
                <textarea id="inicioProblema" required></textarea>
            </div>

            <div class="form-group">
                <label>O que j√° tentaram fazer?</label>
                <textarea id="tentativasAnteriores"></textarea>
            </div>

            <div class="form-group">
                <label>Expectativas com o tratamento *</label>
                <textarea id="expectativas" required></textarea>
            </div>

            <div class="buttons">
                <button class="btn-back" onclick="prevSection(2)">
                    ‚Üê Voltar
                </button>
                <button class="btn-next" onclick="saveForm()">
                    ‚úì Salvar
                </button>
            </div>
        </div>

        <!-- MENSAGEM DE SUCESSO -->
        <div class="success-message" id="successMessage">
            <div class="success-icon">üéâ</div>
            <h2>Formul√°rio Salvo!</h2>
            <p style="margin: 20px 0; color: #666;">Os dados foram salvos com sucesso.</p>
            <button class="btn-next" onclick="location.reload()">
                Novo Formul√°rio
            </button>
        </div>
    </div>

    <script>
        let currentSection = 1;

        function nextSection(section) {
            document.getElementById(`section${currentSection}`).classList.remove('active');
            document.getElementById(`section${section}`).classList.add('active');
            currentSection = section;
            updateProgress();
        }

        function prevSection(section) {
            document.getElementById(`section${currentSection}`).classList.remove('active');
            document.getElementById(`section${section}`).classList.add('active');
            currentSection = section;
            updateProgress();
        }

        function updateProgress() {
            const progress = (currentSection / 3) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function saveForm() {
            // Coletar todos os dados
            const formData = {
                nomeMae: document.getElementById('nomeMae').value,
                nomePai: document.getElementById('nomePai').value,
                estadoCivil: document.getElementById('estadoCivil').value,
                telefoneMae: document.getElementById('telefoneMae').value,
                telefonePai: document.getElementById('telefonePai').value,
                emailMae: document.getElementById('emailMae').value,
                emailPai: document.getElementById('emailPai').value,
                endereco: document.getElementById('endereco').value,
                moraComQuem: document.getElementById('moraComQuem').value,
                irmaos: document.getElementById('irmaos').value,
                rotina: document.getElementById('rotina').value,
                historicoFamiliar: document.getElementById('historicoFamiliar').value,
                motivoBusca: document.getElementById('motivoBusca').value,
                inicioProblema: document.getElementById('inicioProblema').value,
                tentativasAnteriores: document.getElementById('tentativasAnteriores').value,
                expectativas: document.getElementById('expectativas').value,
                dataPreenchimento: new Date().toISOString()
            };

            // Salvar no LocalStorage (em produ√ß√£o, enviar para servidor)
            localStorage.setItem('formularioPais_' + Date.now(), JSON.stringify(formData));

            // Mostrar mensagem de sucesso
            document.getElementById('section3').classList.remove('active');
            document.getElementById('successMessage').classList.add('show');
        }

        // Instalar como PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
</body>
</html>
